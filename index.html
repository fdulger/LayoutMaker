<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
    <script src="lib/jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script src="lib/jquery-ui-1.12.1/jquery-ui.js"></script>
    <style>
        #draggable { width: 150px; height: 150px; }
        .toolBarButton {
            width: 150px;
            padding: 10px;
            display: inline;
        }
    </style>
</head>
<body>
<div id="toolBar" style="width: 100px;">
    <button class="toolBarButton">+ New Slot</button>
    <button class="toolBarButton">- Delete</button>
    <button class="toolBarButton">- Move To Back</button>
    <button class="toolBarButton">- Bring To Front</button>
</div>
<div id="editorArea" style="width: 800px; height: 500px;">
    <div id="notdraggable" class="ui-widget-content" style="width: 100%;height: 100%;border: 3px solid black;">
        <div id="draggable" class="ui-widget-content" style="width: 100px;height: 100px;border: 3px solid black;"></div>
    </div>
</div>
</body>
<script>
    $( function() {
        $( "#draggable" ).draggable(
            {
                containment: "#notdraggable"
            }
        );
        $( "#draggable" ).resizable(
            {
                containment: "#notdraggable",
                minHeight: 100,
                minWidth: 100
            }
        );
    } );
</script>
</html>
